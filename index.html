<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1c3d, #4b3f72, #845ec2);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
            overflow: auto;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
            position: relative;
            transform-style: preserve-3d;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            overflow: auto;
            max-height: 90vh;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,107,107,0.6); }
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Modal (Overlay) */
        .modal {
            display: none;
            position: fixed;
            top: 450px;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            animation: modalFadeIn 0.5s ease-in-out;
            margin-top: 20px; /* Menambahkan margin atas untuk memberi ruang */
        }

        .modal-content .videos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Menambahkan jarak antara teks dan video */
        }

        .modal-content video {
            width: 100%;
            height: auto;
            margin: 0; /* Menghilangkan jarak antara video */
            border-radius: 10px;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        .close-btn {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        @keyframes modalFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Selamat Ulang Tahun! ✨</h1>
        <div class="message">
            <p>Di hari yang istimewa ini<br>
            Semoga segala impian dan harapanmu menjadi kenyataan!<br>
            Panjang umur, sehat selalu, dan bahagia selamanya!</p>
        </div>
        <button onclick="showModal()">Tampilkan Video</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Kenangan Indah</h2>
            <p>Momen yang tak terlupakan bersama orang tersayang!</p>

            <div class="videos">
                <!-- Video 1 -->
                <video autoplay muted loop>
                    <source src="copy_AE9115C8-72BF-4EF8-A36F-D6416D9D145B.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Video 2 -->
                <video autoplay muted loop>
                    <source src="WhatsApp Video 2024-11-14 at 14.10.07.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Video 3 -->
                <video autoplay muted loop>
                    <source src="WhatsApp Video 2024-11-14 at 14.13.18.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <button class="close-btn" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan modal
        function showModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex'; // Tampilkan modal
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none'; // Sembunyikan modal
        }
    </script>
</body>
</html>
