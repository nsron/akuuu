<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1c3d, #4b3f72, #845ec2);
            font-family: 'Poppins', sans-serif;
            perspective: 1000px;
            overflow: auto; /* Biarkan halaman bisa discroll */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.8; transform: translateY(-20px); }
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
            position: relative;
            transform-style: preserve-3d;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            overflow: auto; /* Tambahkan overflow auto jika ingin konten di container bisa scroll */
            max-height: 90vh; /* Membatasi tinggi container agar bisa scroll jika diperlukan */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,107,107,0.6); }
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cake-container {
            position: relative;
            height: 200px;
            margin: 2rem 0;
            transform-style: preserve-3d;
        }

        .cake {
            font-size: 7rem;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cakeFloat 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .gift {
            font-size: 5rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: giftBounce 2s ease-in-out infinite;
            margin-top: 2rem;
            display: inline-block;
        }

        @keyframes giftBounce {
            0%, 100% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.1) rotate(-5deg); }
        }

        .image-container {
            margin-top: 2rem;
            display: none;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="cake-container">
            <div class="cake" onclick="blowCandles()">üéÇ</div>
        </div>
        <h1>‚ú® Selamat Ulang Tahun! ‚ú®</h1>
        <div class="message">
            <p>Di hari yang istimewa ini<br>
            Semoga segala impian dan harapanmu menjadi kenyataan<br>
            Panjang umur, sehat selalu, dan bahagia selamanya<br>
            Semoga menjadi pribadi yang semakin bersinar dan membanggakan<br>
            Tuhan memberkatimu selalu! üåü</p>
        </div>
        <button onclick="showImage()">Tampilkan Foto</button>

        <div class="image-container">
            <img id="birthdayImage" src="https://via.placeholder.com/400" alt="Selamat Ulang Tahun">
        </div>
        
    </div>

    <script>
        let candlesBlown = false;
        const wishes = [
            "‚ú® Semoga semua mimpimu terwujud!",
            "üåü Bahagia dan sukses selalu!",
            "üí´ Diberkati di setiap langkahmu!",
            "üéØ Semua cita-citamu tercapai!",
            "üíù Selalu dilimpahi kebahagiaan!"
        ];

        // Fungsi untuk menampilkan gambar
        function showImage() {
            const imageContainer = document.querySelector('.image-container');
            const birthdayImage = document.getElementById('birthdayImage');
            
            // Mengubah gambar (ubah URL gambar dengan gambar yang Anda inginkan)
            birthdayImage.src = 'https://via.placeholder.com/400?text=Selamat+Ulang+Tahun!';
            
            // Menampilkan gambar setelah klik
            imageContainer.style.display = 'flex';
        }

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                starsContainer.appendChild(star);
            }
        }

        function blowCandles() {
            if (!candlesBlown) {
                const cake = document.querySelector('.cake');
                cake.style.transform = 'scale(1.3) rotate(10deg)';
                setTimeout(() => {
                    cake.textContent = 'üç∞';
                    cake.style.transform = '';
                }, 500);
                
                const wish = wishes[Math.floor(Math.random() * wishes.length)];
                alert(wish);
                candlesBlown = true;
            }
        }

        // Initialize
        createStars();
    </script>
</body>
</html>
